<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>International Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
                International Age Calculator
            </h1>

            <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
                No more Korean ageâ€”it's all international now!
            </p>


            <div>
                <label for="birthday" class="text-sm font-bold">Date of Birth</label>

                <div class="relative mt-1">
                    <input type="date" id="dob"
                        class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm" />
                </div>
            </div>

            <div>
                <label for="age" class="text-sm font-bold">International Age</label>

                <div class="relative mt-1" id="result">

                </div>
            </div>

            <button id="submit" class="block w-full rounded-lg bg-indigo-600 mt-8 px-5 py-3 text-sm font-medium text-white">
                Calculate
            </button>
            <div>
                <p id="current-time" class="text-center text-sm text-indigo-500 mt-8"></p>
            </div>
            
        </div>
    </div>

    <script src="agecalculator.js"></script>

</body>

</html>
